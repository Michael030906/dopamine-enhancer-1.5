<div class="container">
  <p>{{ jokeOutput }}</p>
  <button class="btn chuckBtn" (click)="genArryCall()">Get Chucked</button>

  <div class="dropdown">
    <button
      class="btn btn-secondary dropdown-toggle"
      type="button"
      id="dropdownMenuButton"
      data-toggle="dropdown"
      aria-expanded="true"
    >
      {{ this.dropdownLabel() }}
    </button>
    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
      <a
        *ngFor="let action of this.actions"
        class="dropdown-item"
        (click)="jokeTypeClick(action.name)"
        >{{ action.name }}</a
      >
    </div>
  </div>
</div>
