<div class="container content">
  <div class="row" *ngFor="let jokeEL of forumsContent; let i = index">
    <div class="col-md-12">
      <app-content
        class="jokes"
        [joke]="jokeEL?.content"
        [jokeIdx]="i"
      ></app-content>
      <button
        class="float-right rmvBtn"
        style="border: none; font-size: 1rem; background-color: transparent"
        (click)="onRemoveJoke(i)"
      >
        x
      </button>
    </div>
  </div>
</div>
